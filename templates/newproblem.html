{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">添加新的题目</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="POST">
                        <div class="form-group">
                            <label for="pid" class="col-sm-2 control-label">题目编号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="pid" name="pid" placeholder="请输入题目编号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">题目标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title" name="title" placeholder="请输入题目标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">题目描述</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="content" name="content" rows="10" placeholder="请输入题目内容"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputformat" class="col-sm-2 control-label">输入格式</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="inputformat" name="inputformat" rows="10" placeholder="请输入题目输入格式"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="outputformat" class="col-sm-2 control-label">输出格式</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="outputformat" name="outputformat" rows="10" placeholder="请输入题目输出格式"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sampleinput1" class="col-sm-2 control-label">样例输入</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="sampleinput1" name="sampleinput1" rows="10" placeholder="请输入样例输入1"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sampleoutput1" class="col-sm-2 control-label">样例输出</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="sampleoutput1" name="sampleoutput1" rows="10" placeholder="请输入样例输出1"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">提交</button>
                            </div>
                        </div>
                    </form>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <font style="color: red;">{{ message }}</font>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
